<!DOCTYPE html>
<html lang="fr">
<head>
    <meta content="https://jcc74.click/Icon.png" property="og:image" />
    <meta name="description" content="Ce site est un site universel d'info et qui propose en grande majoritée du Streaming d'anime">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jcc74 : Acceuil</title>
    <script>
        async function checkSite() {
            const currentUrl = window.location.pathname;  // Récupère le chemin de l'URL (par ex. /streaming)
            const baseUrl = "https://main.jcc74.com";  // Base URL

            const newUrl = baseUrl + currentUrl;  // Crée la nouvelle URL à partir de l'URL entrée par l'utilisateur

            // Liste des URLs à vérifier (ajoute ici d'autres miroirs si nécessaire)
            const urls = [
                newUrl,
                "https://mirror.jcc74.com" + currentUrl
            ];

            for (let url of urls) {
                try {
                    const response = await fetch(url, { mode: 'no-cors' });
                    if (response) {
                        window.location.href = url;  // Redirection si l'URL est disponible
                        return;
                    }
                } catch (error) {
                    console.log(`Échec de connexion à ${url}`);
                }
            }

            document.getElementById("message").innerHTML = 
                "Désolé, ni le site web ni ses miroirs ne sont disponibles. " +
                "Une panne majeure est en cours. Veuillez réessayer plus tard ou " +
                "essayer la <a href='https://web.archive.org/web/*/https://jcc74.com' target='_blank'>Wayback Machine</a>.";
        }

        window.onload = checkSite;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Vérification du site...</h1>
    <p id="message">Patientez pendant que nous vérifions la disponibilité du site.</p>
</body>
</html>
